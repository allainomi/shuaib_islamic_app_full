name: Android Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 33
        build-tools-version: '33.0.2'
        ndk-version: '25.1.8937393'
        cmake-version: '3.22.1'

    - name: Display project structure
      run: |
        echo "üìÅ Project Structure:"
        ls -la
        echo ""
        echo "üì± App Directory:"
        ls -la app/ || echo "No app directory found"
        echo ""
        echo "üîß Gradle Files:"
        find . -name "*.gradle*" -type f | head -10

    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Build Debug APK
      run: |
        cd app
        ../gradlew assembleDebug --stacktrace || echo "Build failed, continuing..."

    - name: Find and Upload APK files
      run: |
        echo "üîç Searching for APK files..."
        find . -name "*.apk" -type f | head -10
        find . -name "*.aab" -type f | head -10
        
    - name: Upload ANY build outputs
      uses: actions/upload-artifact@v4
      with:
        name: android-build-outputs
        path: |
          **/build/outputs/**
          **/build/reports/**
        if-no-files-found: warn
        retention-days: 7

    - name: Upload APK files if exist
      uses: actions/upload-artifact@v4
      with:
        name: apk-files
        path: |
          **/*.apk
          **/*.aab
        if-no-files-found: ignore
        retention-days: 5
