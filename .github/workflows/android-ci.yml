name: Android CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Check project structure
      run: |
        echo "Project contents:"
        ls -la
        echo "App directory:"
        ls -la app/ || echo "No app directory"
        echo "Root files:"
        ls -la *.gradle* || echo "No gradle files"

    - name: Generate Gradle Wrapper if missing
      run: |
        if [ ! -f "gradlew" ]; then
          echo "Generating gradle wrapper..."
          gradle wrapper || echo "Gradle not available, will use direct gradle commands"
        else
          chmod +x gradlew
        fi

    - name: Build with Gradle (Direct command)
      run: |
        # Direct gradle command if wrapper missing
        if [ -f "gradlew" ]; then
          ./gradlew assembleDebug
        else
          echo "Using gradle directly"
          gradle assembleDebug || echo "Build might fail without gradle wrapper"
        fi

    - name: Upload build results
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: |
          app/build/outputs/
        retention-days: 7
